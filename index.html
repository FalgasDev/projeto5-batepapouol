<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bate papo UOL</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="register-name">
			<img src="./images/logo 2.png" alt="" />
			<input type="text" placeholder="Digite seu nome" />
			<button onclick="registerName()">Entrar</button>
			<img class="hidden" src="./images/Spin-1s-200px.gif" alt="" />
		</div>
		<div onclick="exitSideMenu()" class="back-side-menu hidden"></div>
		<div class="box">
			<div class="container-people hidden">
				<div class="side-menu">
					<h1>Escolha um contato para enviar mensagem:</h1>
					<div onclick="chosePeople(this)" class="contact option">
						<div class="contact-name">
							<ion-icon name="people"></ion-icon>
							<p>Todos</p>
						</div>
						<ion-icon class="green selected" name="checkmark-sharp"></ion-icon>
					</div>
					<div class="peoples option"></div>
					<h1>Escolha a visibilidade:</h1>
					<div onclick="choseVisibility(this)" class="visibility option">
						<div class="contact-name">
							<ion-icon name="lock-open"></ion-icon>
							<p>PÃºblico</p>
						</div>
						<ion-icon class="green selected" name="checkmark-sharp"></ion-icon>
					</div>
					<div onclick="choseVisibility(this)" class="visibility option">
						<div class="contact-name">
							<ion-icon name="lock-closed"></ion-icon>
							<p>Reservadamente</p>
						</div>
						<ion-icon class="green hidden" name="checkmark-sharp"></ion-icon>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="top-menu">
				<img src="./images/logo 1.png" alt="" />
				<ion-icon onclick="openSideMenu()" name="people"></ion-icon>
			</div>
			<div class="messages"></div>
			<div class="bottom-menu">
				<div>
					<input type="text" placeholder="Escreva aqui..." />
					<p></p>
				</div>
				<ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
			</div>
		</div>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
